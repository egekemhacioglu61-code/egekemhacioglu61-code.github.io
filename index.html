
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EgoMotivasyon - Disiplin Kazandırır</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#000,#1a1a1a,#111,#000);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  font-family:Arial;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:380px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,0,0.2);
}

h1{margin-bottom:5px;}

#quote{
  font-size:22px;
  margin:20px 0;
  min-height:70px;
}

button{
  margin:5px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:crimson;
  color:white;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

.small{
  font-size:12px;
  opacity:0.6;
  margin-top:10px;
}

.favList{
  margin-top:15px;
  max-height:120px;
  overflow:auto;
  font-size:13px;
  text-align:left;
  background:rgba(255,255,255,0.05);
  padding:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>EgoMotivasyon</h1>
  <p style="font-size:12px;opacity:0.6;">Disiplin özgürlüktür.</p>

  <div>
    <button onclick="changeCategory('disiplin')">Disiplin</button>
    <button onclick="changeCategory('guc')">Güç</button>
    <button onclick="alphaMode()">ALFA MOD</button>
  </div>

  <p id="quote"></p>

  <button onclick="newQuote()">Yeni Söz</button>
  <button onclick="addFavorite()">❤️ Favori</button>

  <div class="small">
    Görülen: <span id="count">0</span>
  </div>

  <div class="favList" id="favorites"></div>
</div>

<script>
const quotes={
  disiplin:[
    "Acı geçer sonuç kalır.",
    "Bahane yok.",
    "Konfor seni öldürür."
  ],
  guc:[
    "Saygı kazanılır.",
    "Zayıflık bir seçimdir.",
    "Ya lider olursun ya izlersin."
  ],
  alfa:[
    "Kimse seni kurtarmayacak.",
    "Erkek sonuç üretir.",
    "Şikayet eden kaybeder."
  ]
};

let currentCategory="disiplin";

let counter=localStorage.getItem("egoCounter")||0;
document.getElementById("count").innerText=counter;

function randomQuote(){
  const list=quotes[currentCategory];
  return list[Math.floor(Math.random()*list.length)];
}

function newQuote(){
  const q=randomQuote();
  document.getElementById("quote").innerText=q;
  counter++;
  localStorage.setItem("egoCounter",counter);
  document.getElementById("count").innerText=counter;
}

function changeCategory(cat){
  currentCategory=cat;
  newQuote();
}

function alphaMode(){
  currentCategory="alfa";
  newQuote();
}

function addFavorite(){
  const text=document.getElementById("quote").innerText;
  let favs=JSON.parse(localStorage.getItem("egoFavs"))||[];

  if(!favs.includes(text)){
    favs.push(text);
    localStorage.setItem("egoFavs",JSON.stringify(favs));
  }

  loadFavorites();
}

function loadFavorites(){
  let favs=JSON.parse(localStorage.getItem("egoFavs"))||[];
  const box=document.getElementById("favorites");
  box.innerHTML="";

  if(favs.length===0){
    box.innerHTML="Henüz favori yok.";
    return;
  }

  favs.forEach(f=>{
    box.innerHTML+="• "+f+"<br>";
  });
}

window.onload=function(){
  newQuote();
  loadFavorites();
};
</script>

</body>
</html>
