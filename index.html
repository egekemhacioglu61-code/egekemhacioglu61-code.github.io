<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EgoMotivasyon - Disiplin Kazandırır</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #000000, #1a1a1a, #111111, #000000);
  background-size: 400% 400%;
  animation: bgMove 10s ease infinite;
  font-family: Arial, sans-serif;
  color: white;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 380px;
  box-shadow: 0 0 40px rgba(255,0,0,0.2);
}

h1 { margin-bottom: 5px; }

.tagline {
  font-size: 13px;
  opacity: 0.6;
  margin-bottom: 20px;
}

#quote {
  font-size: 22px;
  margin: 20px 0;
  min-height: 70px;
}

button {
  margin: 5px;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  background: crimson;
  color: white;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.counter {
  margin-top: 10px;
  font-size: 13px;
  opacity: 0.7;
}

.signature {
  margin-top: 15px;
  font-size: 11px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="card">
  <h1>EgoMotivasyon</h1>
  <p class="tagline">Disiplin özgürlüktür.</p>

  <div>
    <button onclick="changeCategory('disiplin')">Disiplin</button>
    <button onclick="changeCategory('basari')">Başarı</button>
    <button onclick="changeCategory('guc')">Güç</button>
    <button onclick="alphaMode()">ALFA MOD</button>
  </div>

  <p id="quote"></p>

  <button onclick="newQuote()">Yeni Söz</button>
  <button onclick="shareQuote()">Instagram Paylaş</button>

  <div class="counter">
    Görülen söz sayısı: <span id="count">0</span>
  </div>

  <p class="signature">Developed by Egemen</p>
</div>

<script>
const quotes = {
  disiplin: [
    "Disiplinin yoksa hayalin de yok.",
    "Acı geçer, sonuç kalır.",
    "Bahane üreten kaybeder."
  ],
  basari: [
    "Kazananlar erken kalkar.",
    "Kimse seni kurtarmayacak.",
    "İstiyorsan çalışacaksın."
  ],
  guc: [
    "Saygı talep edilmez, kazanılır.",
    "Ya lider olursun ya izlersin.",
    "Zayıf olmak bir seçimdir."
  ],
  alfa: [
    "Konfor zayıfların sığınağıdır.",
    "Şikayet eden kaybeder.",
    "Gerçek erkek sonuç üretir."
  ]
};

let currentCategory = "disiplin";

let counter = localStorage.getItem("egoCounter") || 0;
document.getElementById("count").innerText = counter;

function randomQuote() {
  const list = quotes[currentCategory];
  const random = Math.floor(Math.random() * list.length);
  return list[random];
}

function newQuote() {
  const quote = randomQuote();
  document.getElementById("quote").innerText = quote;

  counter++;
  localStorage.setItem("egoCounter", counter);
  document.getElementById("count").innerText = counter;
}

function changeCategory(category) {
  currentCategory = category;
  newQuote();
}

function alphaMode() {
  currentCategory = "alfa";
  newQuote();
}

function shareQuote() {
  const text = document.getElementById("quote").innerText;
  navigator.clipboard.writeText(text + " - EgoMotivasyon");
  alert("Söz kopyalandı. Instagram’da yapıştırabilirsin.");
}

window.onload = function() {
  newQuote();
};
</script>

</body>
</html>
