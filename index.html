<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EgoMotivasyon V5</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#000,#1a1a1a,#111,#000);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  font-family:Arial;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:400px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,0,0.25);
}

button{
  margin:5px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:crimson;
  color:white;
  transition:0.2s;
}

button:hover{ transform:scale(1.05); }

#quote{
  font-size:22px;
  margin:20px 0;
  min-height:70px;
}

.small{ font-size:12px; opacity:0.6; margin-top:10px; }

.favList{
  margin-top:15px;
  max-height:120px;
  overflow:auto;
  font-size:13px;
  text-align:left;
  background:rgba(255,255,255,0.05);
  padding:10px;
  border-radius:10px;
}

.premiumActive{
  background:gold !important;
  color:black !important;
}
</style>
</head>

<body>

<div class="card">
<h1>EgoMotivasyon</h1>
<p style="font-size:12px;opacity:0.6;">Disiplin √∂zg√ºrl√ºkt√ºr.</p>

<div>
<button onclick="changeCategory('disiplin')">Disiplin</button>
<button onclick="changeCategory('guc')">G√º√ß</button>
<button id="premiumBtn" onclick="premiumMode()">üëë Premium</button>
</div>

<p id="quote"></p>

<button onclick="newQuote()">Yeni S√∂z</button>
<button onclick="addFavorite()">‚ù§Ô∏è Favori</button>

<div class="small">
G√∂r√ºlen: <span id="count">0</span>
</div>

<div class="favList" id="favorites"></div>

</div>

<script>

const quotes={
disiplin:[
"Acƒ± ge√ßer sonu√ß kalƒ±r.",
"Bahane yok.",
"Konfor seni √∂ld√ºr√ºr."
],
guc:[
"Saygƒ± kazanƒ±lƒ±r.",
"Zayƒ±flƒ±k bir se√ßimdir.",
"Ya lider olursun ya izlersin."
],
premium:[
"Zirve yalnƒ±zdƒ±r.",
"Herkes ister, azƒ± ba≈üarƒ±r.",
"Disiplin = g√º√ß x s√ºre.",
"Ortalama insanlar sƒ±radan √∂l√ºr."
]
};

let currentCategory="disiplin";

let counter=localStorage.getItem("egoCounter")||0;
document.getElementById("count").innerText=counter;

let isPremium=localStorage.getItem("egoPremium")==="true";
updatePremiumUI();

function randomQuote(){
const list=quotes[currentCategory];
return list[Math.floor(Math.random()*list.length)];
}

function newQuote(){
if(currentCategory==="premium" && !isPremium){
alert("Premium kilitli üëë");
return;
}

const q=randomQuote();
document.getElementById("quote").innerText=q;
counter++;
localStorage.setItem("egoCounter",counter);
document.getElementById("count").innerText=counter;
}

function changeCategory(cat){
currentCategory=cat;
newQuote();
}

function premiumMode(){
if(isPremium){
alert("Premium zaten aktif üëë");
return;
}

if(confirm("Premium'u 29‚Ç∫ kar≈üƒ±lƒ±ƒüƒ±nda aktif etmek ister misin? (Demo)")){
isPremium=true;
localStorage.setItem("egoPremium","true");
updatePremiumUI();
alert("Premium aktif üëë");
}
}

function updatePremiumUI(){
const btn=document.getElementById("premiumBtn");
if(isPremium){
btn.classList.add("premiumActive");
btn.innerText="üëë Premium Aktif";
}
}

function addFavorite(){
const text=document.getElementById("quote").innerText;
if(!text) return;

let favs=JSON.parse(localStorage.getItem("egoFavs"))||[];

if(!favs.includes(text)){
favs.push(text);
localStorage.setItem("egoFavs",JSON.stringify(favs));
}
loadFavorites();
}

function removeFavorite(text){
let favs=JSON.parse(localStorage.getItem("egoFavs"))||[];
favs=favs.filter(f=>f!==text);
localStorage.setItem("egoFavs",JSON.stringify(favs));
loadFavorites();
}

function loadFavorites(){
let favs=JSON.parse(localStorage.getItem("egoFavs"))||[];
const box=document.getElementById("favorites");
box.innerHTML="";

if(favs.length===0){
box.innerHTML="Hen√ºz favori yok.";
return;
}

favs.forEach(f=>{
box.innerHTML+=`‚Ä¢ ${f} <button onclick="removeFavorite('${f}')">X</button><br>`;
});
}

window.onload=function(){
newQuote();
loadFavorites();
};

</script>

</body>
</html>
